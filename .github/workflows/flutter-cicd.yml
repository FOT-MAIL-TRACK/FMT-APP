name: Flutter CI for FMT-APP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'  # Specify a compatible Flutter version

    - name: Verify Flutter and Dart version
      run: |
        flutter --version
        dart --version

    - name: Install dependencies
      run: |
        cd fot_mail_track
        flutter pub get

    - name: Run unit tests
      run: |
        cd fot_mail_track
        flutter test

    - name: Build APK
      run: |
        cd fot_mail_track
        flutter build apk --release

    - name: Move APK to root directory
      run: |
        mv fot_mail_track/build/app/outputs/flutter-apk/app-release.apk .

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: FMT-APP-APK
        path: app-release.apk

