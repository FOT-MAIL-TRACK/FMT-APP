name: Flutter CI for FMT-APP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Navigate to Flutter project directory
      run: cd flutter-app

    - name: Install dependencies
      run: |
        cd flutter-app
        flutter pub get

    - name: Run unit tests
      run: |
        cd flutter-app
        flutter test

    - name: Build APK
      run: |
        cd flutter-app
        flutter build apk --release

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: FMT-APP-APK
        path: flutter-app/build/app/outputs/flutter-apk/app-release.apk
